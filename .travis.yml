language: python

# Run on container-based infrastructure
sudo: false

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - pip install -r dev-requirements.txt
  - pip install coveralls

script:
  - flake8 .
  - >
    py.test tests/
    --cov-config .coveragerc
    --cov .
    --cov-report term-missing

after_success:
  - coveralls
